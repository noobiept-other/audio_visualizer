<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Audio visualizer</title>

    <script type="text/javascript" src="libraries/easeljs-0.8.1.min.js"></script>

    <script type="text/javascript" src="scripts/sound.js"></script>
    <script type="text/javascript" src="scripts/bar.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="Top">
        <canvas id="MainCanvas"></canvas>

        <div id="SoundListContainer">
            <div>Sound List</div>
            <ul id="SoundList"></ul>
            <input id="AudioFile" type="file" accept="audio/basic" />
        </div>
    </div>

    <div id="Menu">
        <input id="StartStop" type="button" />
        <span>
            <label for="Volume">Volume: </label>
            <span id="VolumeValue"></span>
            <input id="Volume" type="range" min="0" max="1" step="0.1" />
        </span>
        <span>
            <label for="Smoothing">Smoothing: </label>
            <span id="SmoothingValue"></span>
            <input id="Smoothing" type="range" min="0" max="1" step="0.1" />
        </span>
    </div>

</body>
</html>
