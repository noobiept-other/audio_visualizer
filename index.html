<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Audio visualizer</title>

    <script type="text/javascript" src="libraries/easeljs-0.8.1.min.js"></script>

    <script type="text/javascript" src="scripts/sound.js"></script>
    <script type="text/javascript" src="scripts/bar.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="Top">
        <canvas id="MainCanvas"></canvas>

        <div id="SoundListContainer">
            <div>Sound List</div>
            <ul id="SoundList"></ul>
            <input id="AudioFile" type="file" accept="audio/*" />
        </div>
    </div>

    <div id="Menu">
        <ul>
            <li><input id="StartStop" type="button" /></li>
            <li>
                <label for="Volume">Volume: </label>
                <span id="VolumeValue"></span>
                <input id="Volume" type="range" min="0" max="1" step="0.1" />
            </li>
            <li>
                <label for="Smoothing">Smoothing: </label>
                <span id="SmoothingValue"></span>
                <input id="Smoothing" type="range" min="0" max="1" step="0.1" />
            </li>
        </ul>
        <ul>
            <li>
                <label for="FilterType">Filter:</label>
                <select id="FilterType">
                    <option value="">Off</option>
                    <option value="lowpass">Lowpass</option>
                    <option value="highpass">Highpass</option>
                    <option value="bandpass">Bandpass</option>
                    <option value="lowshelf">Lowshelf</option>
                    <option value="highshelf">Highshelf</option>
                    <option value="peaking">Peaking</option>
                    <option value="notch">Notch</option>
                    <option value="allpass">Allpass</option>
                </select>
            </li>
            <li id="DetuneContainer">
                <label for="Detune">Detune: </label>
                <span id="DetuneValue"></span>
                <input id="Detune" type="range" min="100" max="15000" step="100" />
            </li>
            <li id="FrequencyContainer">
                <label for="Frequency">Frequency: </label>
                <span id="FrequencyValue"></span>
                <input id="Frequency" type="range" min="100" max="15000" step="100" />
            </li>
            <li id="QContainer">
                <label for="Q">Q: </label>
                <span id="QValue"></span>
                <input id="Q" type="range" min="0" max="1000" step="10" />
            </li>
            <li id="GainContainer">
                <label for="Gain">Gain: </label>
                <span id="GainValue"></span>
                <input id="Gain" type="range" min="-50" max="50" step="10" />
            </li>
        </ul>
    </div>

</body>
</html>
